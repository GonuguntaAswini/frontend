<!Doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Froms</title>
   </head>
   <body>
      <center><img src="https://hemalathamodi.github.io/html_forms/screenShots/head.png"></center>
    <form action="./submit.html" enctype="text/plain" autocomplete="off">
          <fieldset>
            <legend><h3><b>Application Details</b></h3></legend>
            <br>
              <label for="Firstname">Name:</label>
               <input type="text" name="Firstname" id="Firstname" required autofocus>&nbsp;&nbsp;

                <label for="lastname">Father's/Guardian's Name:</label>
                <input type="text" name="lastname" id="lastname" >
                <br><br>
                <label for="date">Data of Birth<sup >*</sup></label>
                <input type="Date" name="birthday" id="birthday">&nbsp;&nbsp;

                <label for="">Gender:<sup style="color: red;">*</sup></label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label> 
                
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>
                <br><br>

                <label for="birthday">Birthday<sup>*</sup></label>
                <input type="date" id="birthday" name="birthday">
                
                &nbsp;&nbsp;
                
                <label for="Aadhaar">Aadhaar No:</label>
                <input type="text" name="Aadhaar" id="Aadhaar" maxlength="12" minlength="12" disabled>
                <br><br>
                <label for="whatsapp">Whatsapp No<su>*</su></label>
                <input type="text" name="whatsapp" id="whatsapp">
                &nbsp;&nbsp;

                <label for="email">E-mail Id<sup>*</sup></label>
                <input type="text" name="email" id="email">
                <br><br>

                <label for="photo">photo<sup>*</sup></label>
                <br><br>
                <input type="file">
          </fieldset>
      

          <fieldset>
            <legend><h3><b>Resedential Address Details</b></h3></legend>
             <label for="Application address">Appliction Address<sup>*</sup></label><br>
             <textarea  name="address" maxlength="100" required ></textarea>

             <label>District *</label>
                <select name="district" required>
                    <option>Hyderabad</option>
                </select>

              <br><br>

              <label>Mandal *</label>
                <select name="mandal" required>
                    <option>Hyderabad</option>
                </select>
              &nbsp;&nbsp;

             <label>Village *</label>
                <select name="village" required>
                    <option>Hyderabad</option>
                </select>

              <br><br>
              <label>Pincode *</label>
                <input type="text" name="pincode" required>
          </fieldset>
          
          <fieldset>
            <legend><h3><b>Pass Type DEtails</b></h3></legend>
            <label>City*</label>
            <select name="city" required>
                    <option>Hyderabad</option>
                </select>
            <br><br>
            <label>Pass Type *</label>
                <select name="pass_type" required>
                    <option>--Select--</option>
                    <option>Student</option>
                    <option>Employee</option>
                </select>
          </fieldset>
          
          <fieldset>
            <legend><h3><b>Mode of Payment & Pass Collection</b></h3></legend>
      
            <label>Payment Mode*</label>
            <select name="Payment Mode">
                  <option>Select payment Mode</option>
            </select>
            <br><br>
            <label>Pass Delivery Mode*</label>
            <select name="pass delivery mode">
                  <option>select pass delivery mode</option>
            </select>
            <br><br>
            <label>Center at which you want to Collect Pass *</label>
            <select name="Center at which you want to Collect Pass ">
                  <option>--Select--</option>
            </select>
          </fieldset>
    </form>
    <br>
    <center>
      <img src="https://hemalathamodi.github.io/html_forms/screenShots/captcha.png"><br><br>
      <input type="">
      <br><br>
       <input type="submit">
    </center>
   
   </body>
</html>
